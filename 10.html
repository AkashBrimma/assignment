<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/490b1f4ce4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAbandonedCart">Go Cart</button>
  
  
  <div class="modal fade right" id="modalAbandonedCart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
      
      <div class="modal-content">
        
        <div class="modal-header bg-secondary">
          <p class="heading">Product in the cart
          </p>
  
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
  
        
        <div class="modal-body">
  
          <div class="row">
            <div class="col-3">
              <p></p>
              <p class="text-center"><i class="fas fa-shopping-cart fa-4x"></i></p>
            </div>
  
            <div class="col-9">
              <p>Do you need more time to make a purchase decision?</p>
              <p>No pressure, your product will be waiting for you in the cart.</p>
            </div>
          </div>
        </div>
  
        
        <div class="modal-footer justify-content-center bg-secondary">
          <a type="button" class="btn btn-info">Go to cart</a>
          <a type="button" class="btn btn-outline-info waves-effect" data-dismiss="modal">Cancel</a>
        </div>
      </div>
    
    </div>
  </div>
  




  
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCart">Your Cart</button>
<div class="modal fade" 
id="modalCart" 
tabindex="-1" 
role="dialog"
 aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Your cart</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Product name</th>
              <th>Price</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>Jean</td>
              <td>100<i class="fa-solid fa-indian-rupee-sign"></i></td>
              <td><a><i class="fas fa-times"></i></a></td>
            </tr>
            <tr>
              <th>2</th>
              <td>Shoe</td>
              <td>100<i class="fa-solid fa-indian-rupee-sign"></i></td>
              <td><a><i class="fas fa-times"></i></a></td>
            </tr>
            <tr>
              <th>3</th>
              <td>Shirt</td>
              <td>100<i class="fa-solid fa-indian-rupee-sign"></i></td>
              <td><a><i class="fas fa-times"></i></a></td>
            </tr>
            <tr>
              <th>4</th>
              <td>Watch</td>
              <td>100<i class="fa-solid fa-indian-rupee-sign"></i></td>
              <td><a><i class="fas fa-times"></i></a></td>
            </tr>
            <tr class="total">
              <th>5</th>
              <td>Total</td>
              <td>400<i class="fa-solid fa-indian-rupee-sign"></i></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
        <button class="btn btn-info">Checkout</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
