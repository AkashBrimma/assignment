<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/490b1f4ce4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <link rel="icon" href="PlN0322I_400x400.jpg">
    <title>Carousel</title>
</head>
<body>
    <section>
        <div class="container pt-xl-4">
        <div id="test" class="carousel slide" data-ride="carousel" data-interval="2000">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="splash@3x.png"  width="100%" height="550">
            </div>
            <div class="carousel-item">
              <img src="image_525fef00-8d8f-4f89-9bf1-e35f301c7e3220220821_161323.jpg"  width="100%" height="550">
            </div>
            <div class="carousel-item">
              <img src="IMG_20220813_101817.jpg"  width="100%" height="550">
            </div>
          </div>
          <ul class="carousel-indicators">
            <li data-target="#test" data-slide-to="0" class="active"></li>
            <li data-target="#test" data-slide-to="1"></li>
            <li data-target="#test" data-slide-to="2"></li>
          </ul>
          <a class="carousel-control-prev" href="#test" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#test" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>
      </section>
</body>
</html>
